<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="message" showDetail="true" />
		
		<p:dataTable id="propietariosDT" var="propietario" widgetVar="propietariosTable"
			emptyMessage="No se han encontrado propietarios"
			filteredValue="#{propietarioManagedBean.filteredPropietarios}"
			value="#{propietarioManagedBean.propietarios}"
			rowKey="#{propietario.id}" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<f:facet name="header">
	            <p:outputPanel>
	                <h:outputText value="Search all fields:" />
	                <p:inputText id="globalFilter" onkeyup="propietariosTable.filter()" style="width:150px" placeholder="Ingrese búsqueda"/>
	            </p:outputPanel>
        	</f:facet>
			<p:column filterBy="#{propietario.id}" filterMatchMode="contains" headerText="Id">
				<h:outputText value="#{propietario.id}" />
			</p:column>
			<p:column headerText="Nombres ">
				<h:outputText value="#{propietario.nombres}" />
			</p:column>
			<p:column headerText="Apellido">
				<h:outputText value="#{propietario.apellidoPat}" />
			</p:column>
			<p:column headerText="Rut">
				<h:outputText value="#{propietario.rut}" />
			</p:column>
			<p:column style="width:32px;text-align: center">
				<p:commandButton update=":form:propDetail"
					oncomplete="propDialog.show();" icon="ui-icon-search"
					title="Ver">
					<f:setPropertyActionListener value="#{propietario}"
						target="#{propietarioManagedBean.selectedPropietario}" />
				</p:commandButton>
			</p:column>
			<p:column style="width:32px;text-align: center">
				<p:commandButton update=":form:propEditDetail"
					oncomplete="propEditDialog.show();" icon="ui-icon-edit"
					title="Editar">
					<f:setPropertyActionListener value="#{propietario}"
						target="#{propietarioManagedBean.editedPropietario}" />
				</p:commandButton>
			</p:column>
			<p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-trash" update=":form"
                        title="Eliminar" actionListener="#{propietarioManagedBean.eliminarPropietario(propietario.id)}">
                        	<p:confirm header="Confirmation" message="¿Estas seguro que deseas eliminar el propietario?" icon="ui-icon-alert" />
                        </p:commandButton>
                </p:column>
		</p:dataTable>
		
		<p:commandButton value="Agregar" update=":form:propAddDetail" icon="ui-icon-add" oncomplete="propAddDialog.show();" title="Agregar"/>

	<p:confirmDialog global="true" closeOnEscape="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
    
   		<p:dialog header="Agregar Propietario" widgetVar="propAddDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="propAddDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty propietarioManagedBean.propietarioBean}"
					columnClasses="label,value">
					
					<h:outputText value="Nombres:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.nombres}" />
					
					<h:outputText value="Apellido Paterno:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.apellidoPat}" />
					
					<h:outputText value="Apellido Materno:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.apellidoMat}" />
					
					<h:outputText value="Rut:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.rut}" />
					
					<h:outputText value="Telefono:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.telefono}" />
					
					<h:outputText value="Email:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.email}" />
					
					<h:outputText value="Direccion:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.direccion}" />
					
					<h:outputText value="Comuna:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.comunaId}" />
					
					<h:outputText value="Region:" />
					<h:inputText value="#{propietarioManagedBean.propietarioBean.regionId}" />

				</p:panelGrid>
			</p:outputPanel>
			<h:commandButton value="Agregar" action="#{propietarioManagedBean.agregarPropietario}"></h:commandButton>
		</p:dialog>

		<p:dialog header="Editar Propietario" widgetVar="propEditDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="propEditDetail" style="text-align:center;">
				<h:inputHidden value="#{propietarioManagedBean.editedPropietario.id}" />
				<p:panelGrid columns="2"
					rendered="#{not empty propietarioManagedBean.editedPropietario}"
					columnClasses="label,value">
					
					<h:outputText value="Nombres:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.nombres}" />
					
					<h:outputText value="Apellido Paterno:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.apellidoPat}" />
					
					<h:outputText value="Apellido Materno:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.apellidoMat}" />
					
					<h:outputText value="Rut:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.rut}" />
					
					<h:outputText value="Telefono:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.telefono}" />
					
					<h:outputText value="Email:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.email}" />
					
					<h:outputText value="Direccion:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.direccion}" />
					
					<h:outputText value="Comuna:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.comunaId}" />
					
					<h:outputText value="Region:" />
					<h:inputText value="#{propietarioManagedBean.editedPropietario.regionId}" />

				</p:panelGrid>
			</p:outputPanel>
			<h:commandButton value="Guardar" action="#{propietarioManagedBean.editarPropietario(propietarioManagedBean.editedPropietario.id)}"></h:commandButton>
		</p:dialog>
    
		<p:dialog header="Ver Propietario" widgetVar="propDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="propDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty propietarioManagedBean.selectedPropietario}"
					columnClasses="label,value">
					
					<h:outputText value="Nombres:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.nombres}" />
					
					<h:outputText value="Apellido Paterno:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.apellidoPat}" />
					
					<h:outputText value="Apellido Materno:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.apellidoMat}" />
					
					<h:outputText value="Rut:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.rut}" />
					
					<h:outputText value="Telefono:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.telefono}" />
					
					<h:outputText value="Email:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.email}" />
					
					<h:outputText value="Direccion:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.direccion}" />
					
					<h:outputText value="Comuna:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.comunaId}" />
					
					<h:outputText value="Region:" />
					<h:outputText value="#{propietarioManagedBean.selectedPropietario.regionId}" />

				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>

</h:body>
</html>
