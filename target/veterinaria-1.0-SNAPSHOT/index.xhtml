<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel id="carDetail">
		<p:panelGrid columns="2" >
			<h:outputText value="Id:" />
			<h:inputText value="#{dtSelectionView.selectedCar.id}" />

			<h:outputText value="Year" />
			<h:inputText value="#{dtSelectionView.selectedCar.year}" />

			<h:outputText value="Color:" />
			<h:inputText value="#{dtSelectionView.selectedCar.color}"
				style="color:#{dtSelectionView.selectedCar.color}" />

			<h:outputText value="Brand" />
			<h:inputText value="#{dtSelectionView.selectedCar.brand}" />
		</p:panelGrid>
		</p:panel>

		<p:dataTable id="eventsDT" var="car" value="#{dtSelectionView.cars3}"
			selectionMode="single" selection="#{dtSelectionView.selectedCar}"
			rowKey="#{car.id}" >
			<f:facet name="header">
            Select Events
        </f:facet>
			<p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelect}"
				update=":form:carDetail" />
			<p:ajax event="rowUnselect"
				listener="#{dtSelectionView.onRowUnselect}" update=":form:carDetail" />
			<p:column headerText="Id">
				<h:outputLabel value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputLabel value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputLabel value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputLabel value="#{car.color}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
